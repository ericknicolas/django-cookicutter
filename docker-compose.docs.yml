services:
  docs:
    image: cookiecutter_test_local_docs
    container_name: cookiecutter_test_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./cookiecutter_test:/app/cookiecutter_test:z
    ports:
      - '9000:9000'
    command: /start-docs
